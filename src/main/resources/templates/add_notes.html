<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{ base :: layout(~{::title} , ~{::section} ) }"
      xmlns:script="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Add Notes Page</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<section>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-10 offset-md-1 bg-light text-dark"> <!-- Light background with dark text -->
                <div class="card">
                    <div class="card-header   text-center"> <!-- Dark background for card header -->
                        <h3>Add your Notes</h3>
                        <th:block th:if="${session.msg}">
                            <p class="fs-5 text-center text-success">[[${session.msg}]]</p>
                            <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/user/saveNotes" th:action="@{/user/saveNotes}" method="post" enctype="multipart/form-data" >
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Select Category</label>
                                <select name="category" class="form-control" id="categorySelect">
                                    <option value="">select note category</option>
                                    <option value="personal_expenses">Personal Expenses</option>
                                    <option value="birthdates">Birthdates</option>
                                    <option value="sharemarket_info">Sharemarket Info</option>
                                    <option value="schedules">Schedules</option>
                                    <option value="addNew">
                                        <i class="fas fa-plus"></i>
                                        Add New Category</option> <!-- Add option to add a new category -->
                                </select>
                                <input type="text" id="newCategoryInput" class="form-control mt-2" placeholder="Enter New Category" style="display: none;">
                            </div>

                            <div class="mb-3 bg-light"> <!-- Light background for description textarea -->
                                <label>Enter Description</label>
                                <textarea rows="6" cols="" class="form-control" name="description" required></textarea>
                            </div>

                            <div class="mb-5">
                                <label>Upload photo</label>
                                <input type="file" name="img" class="form-control">
                            </div>

                            <button class="btn btn-primary mt-4">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
