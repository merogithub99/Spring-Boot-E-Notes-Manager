<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:fragment="layout(title,content)">
<head>
    <meta charset="ISO-8859-1">
    <title th:replace="${title}"></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-clipboard"></i>
            Enotes</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" href="/"><i class="fa-solid fa-house"></i>
                    Home</a></li>

                <th:block th:if="${user!=NULL}">
                    <li class="nav-item"><a class="nav-link" href="/user/addNotes"><i
                            class="fa-solid fa-plus"></i> Add </a></li>



                    <li class="nav-item"><a class="nav-link" href="/user/viewNotes"><i class="fa-solid fa-eye"></i> View All Notes </a></li>


                    <!--edited just -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-list"></i>
                            View by Category
                        </a>
                        <!--                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">-->
                        <!--                            <li><a class="dropdown-item" href="#">Personal Expenses</a></li>-->
                        <!--                            <li><a class="dropdown-item" href="#">Birthdates</a></li>-->
                        <!--                            <li><a class="dropdown-item" href="#">Sharemarket Info</a></li>-->
                        <!--                            <li><a class="dropdown-item" href="#">Schedules</a></li>-->
                        <!--                        </ul>-->

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/user/viewNotesByCategory?category=personal_expenses">Personal
                                Expenses</a></li>
                            <li><a class="dropdown-item"
                                   href="/user/viewNotesByCategory?category=Birthdates">Birthdates</a></li>
                            <li><a class="dropdown-item" href="/user/viewNotesByCategory?category=sharemarket_info">Sharemarket
                                Info</a></li>
                            <li><a class="dropdown-item"
                                   href="/user/viewNotesByCategory?category=Schedules">Schedules</a></li>


                            <!-- Add more categories as needed -->
                        </ul>

                    </li>

                </th:block>
            </ul>


            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <th:block th:if="${user==NULL}">

                    <li class="nav-item"><a href="register"
                                            class="btn btn-sm btn-primary"><i
                            class="fa-solid fa-user-plus"></i> Register</a></li>
                    <li class="nav-item"><a href="signin"
                                            class="btn btn-sm btn-primary ms-2"><i
                            class="fa-solid fa-right-to-bracket"></i> Login</a></li>

                    <li class="nav-item"><a href="adminLogin"
                                            class="btn btn-sm btn-primary ms-2"><i class="fa-solid fa-lock"></i>
                        Admin</a></li>

                </th:block>


                <th:block th:if="${user!=NULL}">

                    <!-- Search bar for logged in user -->
                    <form class="d-flex" th:action="@{/user/search}" method="GET"> <!-- Change action to your backend endpoint -->
                        <input class="form-control me-2" type="search" name="query" placeholder="Search note here" aria-label="Search">
                        <button class="btn btn-outline-light btn-sm me-4" type="submit">Search</button>
                        <!-- Added me-2 class for margin -->
                    </form>


                    <li class="nav-item"><a href="#"
                                            class="btn btn-sm btn-primary"><i
                            class="fa-solid fa-user-plus"></i> [[${user.name}]]</a></li>
                    <li class="nav-item"><a href="/logout"
                                            class="btn btn-sm btn-primary ms-2"><i
                            class="fa-solid fa-right-to-bracket"></i> Logout</a></li>
                </th:block>

            </ul>

        </div>
    </div>
</nav>

<div th:replace="${content}"></div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

    console.log("Hello");

</script>
</body>
</html>
